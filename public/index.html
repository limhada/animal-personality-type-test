<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 기존코드 -->
    <!-- <meta name="theme-color" content="#000000" /> -->
    <!--  웹사이트가 브라우저에서 로드될 때 테마 색상을 지정하는 데 사용됩니다. 이 태그는 모바일 장치에서 웹 사이트를 추가할 때 홈 화면에 나타나는 앱 아이콘과 같은 일부 UI 요소에 적용될 수 있습니다. 예를 들어, 안드로이드 장치에서는 이 태그에서 설정한 색상이 상태 표시 줄의 배경 색상으로 사용될 수 있습니다. 이를 통해 사용자가 웹 사이트와 상호 작용할 때 일관된 UI 요소가 제공될 수 있습니다. -->
    <meta name="theme-color" content="#ffffff" />

    <!-- 메타 데이터 중에 페이지 설명을 나타내는 코드, 검색 엔진 최적화(SEO)를 위해서는 페이지의 설명이 중요한 역할을 하므로, 이 코드를 삭제하지 않고 원하는 설명으로 변경하여 사용하는 것이 좋다 -->
    <meta name="description" content="animal-personality-type-test" />

    <!-- 카카오톡 오픈그래프 메타태그 -->
    <meta property="og:url" content="https://limhada.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/오픈그래프800x800.jpg" />
    <meta property="og:title" content="동물성격유형테스트" />
    <meta
      property="og:description"
      content="당신에게 숨어있는 동물을 찾아보세요!"
    />

    <!-- React 앱에서 사용되는 PWA(Progressive Web App) 기능을 위한 코드 중 하나, apple-touch-icon은 PWA 기능 중 하나로, iOS 기기의 홈 화면에 앱 아이콘을 추가하는 기능을 제공 . 이를 위해 href 속성에는 이미지 파일의 경로를 지정해야 하는데, %PUBLIC_URL%은 public 폴더의 경로를 나타내는 환경 변수,  사이즈 192x192 -->
    <!-- iOS에서 권장되는 이미지 크기 목록입니다.
      180x180 (iPhone)
      152x152 (iPad)
      167x167 (iPad Pro)
      120x120 (iPhone Spotlight)
      1024x1024 (App Store) 
    -->

    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/favicon/apple-icon-180x180.png"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--  PWA(Progressive Web App)를 만들기 위한 설정 중 하나로, manifest.json 파일을 로드하는 역할을 합니다. manifest.json 파일은 웹앱의 아이콘, 앱 이름, 스플래시 스크린 등의 정보를 담고 있습니다. 이 정보를 바탕으로 사용자가 모바일 기기에서 웹앱을 홈 화면에 추가하면, 마치 네이티브 앱처럼 사용할 수 있습니다. -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- 위 코드와 같은 의미 %PUBLIC_URL% 변수를 사용하여 상대경로를 나타내거나 절대경로를 나타내거나 둘 중 하나를 사용하면 됨 -->
    <!-- <link rel="manifest" href="/manifest.json"> -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- 구글 애널리틱스 -->
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=${process.env.REACT_APP_GOOGLE_ANALYTICS_TRACKING_ID}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', '${process.env.REACT_APP_GOOGLE_ANALYTICS_TRACKING_ID}');
    </script>

    <!-- 웹페이지 이름 -->
    <title>동물 성격유형 테스트</title>

    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />

    <!-- Microsoft가 제공하는 브라우저 인터넷 익스플로러(IE) 및 Microsoft Edge에서 사용하는 것,  웹 사이트의 타일 아이콘 색상을 나타내며, 타일 아이콘은 사용자가 웹 사이트를 브라우저의 시작 화면에 고정할 때 나타나는 작은 아이콘입니다. 이 코드와 함께 사용되는 msapplication-TileImage는 타일 아이콘의 이미지를 지정하는 데 사용됩니다. -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/favicon/ms-icon-144x144.png"
    />

    <script>
      // 카카오인앱브라우저 탈출
      const Agent = navigator.userAgent.toLowerCase();
      // 카카오 브라우저로 실행 시킨 경우
      if (Agent.includes('kakao')) {
        // 아이폰 접속이 아닐 경우
        if (!navigator.userAgent.match(/iPhone|iPad/i)) {
          // 카카오 인앱 브라우저 닫기
          location.href = 'kakaotalk://inappbrowser/close';
          // 크롬 앱이 설치되어 있다면 해당 앱으로
          if (/chrome/i.test(navigator.userAgent)) {
            window.location.href =
              'intent://' +
              location.href.replace(/^https?:\/\//i, '') +
              '#Intent;scheme=https;package=com.android.chrome;end';
            // 아니라면 삼성 인터넷으로 페이지를 연다.
          } else {
            window.location.href =
              'intent://' +
              location.href.replace(/^https?:\/\//i, '') +
              '#Intent;scheme=https;package=com.sec.android.app.sbrowser;end';
          }
        }
      }
    </script>


  </head>
