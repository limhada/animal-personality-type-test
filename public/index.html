<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=${process.env.REACT_APP_GOOGLE_ANALYTICS_TRACKING_ID}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', '${process.env.REACT_APP_GOOGLE_ANALYTICS_TRACKING_ID}');
    </script>

    <title>동물 성격유형 테스트</title>

    <script>
      const Agent = navigator.userAgent.toLowerCase();
      // 카카오 브라우저로 실행 시킨 경우
      if (Agent.includes('kakao')) {
        // 아이폰 접속이 아닐 경우
        if (!navigator.userAgent.match(/iPhone|iPad/i)) {
          // 카카오 인앱 브라우저 닫기
          location.href = 'kakaotalk://inappbrowser/close';
          // 크롬 앱이 설치되어 있다면 해당 앱으로
          if (/chrome/i.test(navigator.userAgent)) {
            window.location.href =
              'intent://' +
              location.href.replace(/^https?:\/\//i, '') +
              '#Intent;scheme=https;package=com.android.chrome;end';
            // 아니라면 삼성 인터넷으로 페이지를 연다.
          } else {
            window.location.href =
              'intent://' +
              location.href.replace(/^https?:\/\//i, '') +
              '#Intent;scheme=https;package=com.sec.android.app.sbrowser;end';
          }
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
